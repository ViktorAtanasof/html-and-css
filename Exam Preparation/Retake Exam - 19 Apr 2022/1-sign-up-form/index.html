<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
        <div class="left-side">
          <p class="softuni">SoftUni</p>
          <div class="wrap-text">
              <h1>Welcome to SoftUni.</h1>
              <p>Are you ready to become a dev?</p>
          </div>
            <div class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="right-side">
            <form>
                    <label for="name">USERNAME</label>
                    <input id="name" type="text" placeholder="antoniyaat">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" placeholder="a.atanasova@softuni.bg">
                    <label for="pass">PASSWORD</label>
                    <input id="pass" type="password" placeholder="********">
                    <label for="repass">REPEAT PASSWORD</label>
                    <input id="repass" type="password" placeholder="********">
                    <div class="group">
                        <button class="btn">REGISTER</button>
                        <a href="">I am already a ninja</a>
                    </div>
            </form>
        </div>
    </div>
  </body>
</html>
